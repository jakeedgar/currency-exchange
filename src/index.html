<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h3>World of Currency Exchange!</h3>
      <form id="form-control">
        <div id="form-group">
          <select id="currency" class="form-control">
            <option value="EUR">EURO</option>
            <option value="RUB">RUBLE</option>
            <option value="CZK">KORUNA</option>
            <option value="PLN">ZLOTY</option>
            <option value="GEL">LARI</option>
          </select>
          <label for="amount">Enter an Amount in USD:</label>
          <input id="amount" type="number">
          <button class="btn-dark" id="btn-exchange">Get the exchange</button>
        </div>
        <div class="exchnage-display"></div>
        <!-- <div class="gif-display"></div> -->
        <div class="error-display"></div>
      </form>
    </div>
  </div>
</body>
</html>
