<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <h3 class="header">World of Currency Exchange!</h3>
    <form id="form-control">
      <div id="form-group">
        <h3 id="dropdown">Select a Currency:</h3>
        <select id="currency" class="form-control">
          <option value="EUR">EURO</option>
          <option value="RUB">RUBLE</option>
          <option value="CZK">KORUNA</option>
          <option value="PLN">ZLOTY</option>
          <option value="GEL">LARI</option>
        </select>
        <input id="amount" type="number" placeholder="enter USD:">
        <button class="btn-danger" id="btn-exchange">Get the exchange</button>
      </div>
      <div id="exchange-display"></div>
      <div class="error-display"></div>
    </form>
  </div>
</body>
</html>
